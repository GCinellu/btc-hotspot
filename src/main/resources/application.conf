akka {
  log-dead-letters = on
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
  logger-startup-timeout = 30s //TODO  REVIEW
  actorSystem = "btc-hotspot-actorSystem"
  jvm-exit-on-fatal-error = false
  http {
    server.remote-address-header = "on"
  }

}

