database {

  webUI = false

  local {
    profile = "slick.jdbc.H2Profile$"
    db {
      url = "jdbc:h2:file:./db_file;DB_CLOSE_DELAY=-1"
      driver = org.h2.Driver
      connectionPool = disabled
      keepAliveConnection = true
    }
  }

  hotspot {
    profile = "slick.jdbc.H2Profile$"
    db {
      url = "jdbc:h2:mem:database1;DB_CLOSE_DELAY=-1"
      driver = org.h2.Driver
      connectionPool = disabled
      keepAliveConnection = true
    }
  }


}

