akka {
  log-dead-letters = on
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
  logger-startup-timeout = 30s //TODO  REVIEW
  actorSystem = "btc-hotspot-actorSystem"

  http {
    server.remote-address-header = "on"
  }

}

env = "local"

miniportal {

  local {
    host = "127.0.0.1"
    port = 8081
    staticFilesDir = "static"
    index = "/index.html"
  }

  hotspot {
    host = "192.168.0.1"
    port = 8081
    staticFilesDir = "static"
    index = "/index.html"
  }


}

db {

  webUI = true

  local {
    url = "jdbc:h2:mem:database1;DB_CLOSE_DELAY=-1"
    driver = "org.h2.Driver"
    connectionPool = "disabled"
  }

  hotspot {
    url = "jdbc:h2:mem:database1;DB_CLOSE_DELAY=-1"
    driver = "org.h2.Driver"
    connectionPool = "disabled"
  }


}

wallet {

  local {
    enabled = false
    net = "org.bitcoin.test"
    walletDir = "bitcoin"
    walletFile = "wallet"
  }

  hotspot {
    enabled = true
    net = "org.bitcoin.test"
    walletDir = "bitcoin"
    walletFile = "wallet"
  }

}

