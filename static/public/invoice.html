    <script>
    function param(name) {
        return (location.search.split(name + '=')[1] || '').split('&')[0];
    }

    window.onload = function(){

          //var href = window.location.href;
          var offerId = param('offerId') || 1; //fallback to offer #1

          $.ajax({url: "/api/invoice/"+offerId, success: function(lnInvoice){
              var lnInvoiceEl = document.getElementById("ln-invoice");
              var offerIdEl = document.getElementById("offer-id");

              lnInvoiceEl.innerText = lnInvoice;
              offerIdEl.innerText = offerIdEl.innerText + offerId;
          }});

    };

  </script>
